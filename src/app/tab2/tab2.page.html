<ion-header>
  <ion-toolbar class="ion-no-padding header-color">
    <div class="my-2 text-center h5 text-white">
      Add Product
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of product">
        <ion-card class="border-r" [routerLink]="'/addproduct/'+item.id">
          <!-- <ion-card class="border-r" (click)="Product(item.id)"> -->
          <img src={{item.img}} class="border-r" height="100px" width="100%" />
          <ion-card-header class="p-2 text-center">
            <ion-card-title class="font-s">{{item.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
